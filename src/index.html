<!DOCTYPE html>
<html ng-app="piTalkerApp">
  <head>
    <title></title>
    <base href="/">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- vendor libraries -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>

    <!-- stylesheets -->
    <link href="vendor/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="build/style.css" />

    <!-- app common -->
    <script src="app/app.js"></script>
    
    <script src="app/actions/module.js"></script>
    <script src="app/actions/component.js"></script>
    <script src="app/actions/controller.js"></script>
    
    <script src="app/sensors/module.js"></script>
    <script src="app/sensors/component.js"></script>
    <script src="app/sensors/controller.js"></script>
    
    <script src="app/utilities/module.js"></script>
    <script src="app/utilities/component.js"></script>
    <script src="app/utilities/controller.js"></script>
  </head>
  <body ng-cloak="true" ng-controller="MainCtrl as main" class="container-fluid">
    <div class="col-xs-12 col-lg-6">
      <actions></actions>
    </div>
    <div class="col-xs-12 col-lg-3">
      <sensors></sensors>
    </div>
    <div class="col-xs-12 col-lg-3">
      <utilities></utilities>
    </div>
  </body>
</html>
