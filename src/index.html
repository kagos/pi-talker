<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pi-Talker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- vendor libraries -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>


    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="build/style.css" rel="stylesheet" type="text/css" />

    <script>
      $(document).ready(function() {
        $("input").on("change", function(ele) {
          $.ajax({
            url: "/",
            method: 'POST',
            data: $(this).serialize(),
            dataType: 'json',
            success: function(res) {
              if(res.data.pyResponse == "OK") {
                $('.icon-light').toggleClass('active');
              }
            },
            error: function(){
              console.warn('There has been an AJAX issue...');
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <form>
      <div class="row">
        <span class="icon icon-light">
          <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
        </span>
        <label>GREEN LIGHT</label>
        <input type="range" min="0" max="1" value="0" name="light[status]" width="100px" />
      </div>
    </form>
  </body>
</html>
