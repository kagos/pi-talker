<!DOCTYPE html>
<html ng-app="piTalkerApp">
  <head>
    <title></title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- vendor libraries -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>

    <!-- stylesheets -->
    <link href="vendor/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="build/style.css" />

    <!-- app common -->
    <script src="app/app.js"></script>
  </head>
  <body ng-controller="MainCtrl as main" class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-sm-12">
        <div class="panel panel-primary">
          <div class="panel-heading">Utilities</div>
          <ul class="list-group">
            <li ng-repeat="util in main.utilities" class="list-group-item">
              <i class="fa {{(util.status == 0 || !util.status ? 'fa-circle' : 'fa-dot-circle-o')}}"
                aria-hidden="true"
                ng-click="main.updateUtilityStatus(util)"></i>
              <label>{{util.label}}</label>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-6 col-sm-12">
        <div class="panel panel-primary">
          <div class="panel-heading">Sensors</div>
          <ul class="list-group">
            <li ng-repeat="sensor in main.sensors" class="list-group-item">
              <button class="btn btn-info btn-med col-lg-3"
                ng-click="main.triggerSensorReading(sensor)">{{sensor.label}}</button>
              <div class="col-lg-9">{{sensor.resp}}</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <div class="panel panel-primary">
          <div class="panel-heading">Camera Preview</div>
          <ul class="list-group">
            <li ng-repeat="func in main.camera" class="list-group-item" style="height: 450px">
              <button class="btn btn-info btn-med"
                ng-click="main.triggerCamera(func)"><i class="fa fa-camera"></i></button>
              <img ng-src="{{func.imgSrc}}" width="auto" height="400" style="margin: 20px;" />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
