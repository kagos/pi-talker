<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pi-Talker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- vendor libraries -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#light").on("change", function(ele) {
          $.ajax({
            url: "/",
            method: 'POST',
            data: $(this).serialize(),
            dataType: 'json',
            success: function(res) {
              $(".err-container").html(res.data.pyResponse);
            },
            error: function(){
              $(".err-container").html('There has been an AJAX issue...');
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <form>
      <input id="light" type="range" min="0" max="1" value="0" name="light[status]"/>
      <div class="err-container"></div>
    </form>
  </body>
</html>
