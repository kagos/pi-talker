<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pi-Talker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- vendor libraries -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>


    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="build/style.css" rel="stylesheet" type="text/css" />

    <script>
      $(document).ready(function() {
        $("input").on("change", function(e) {
          $.ajax({
            url: "/",
            method: 'POST',
            data: $(this).serialize(),
            dataType: 'json',
            success: function(res) {
              if(res.data.pyResponse == "OK") {
                $(e.target).parents('.row').find('.icon').toggleClass('active', res.data.status == "1");
              } else {

              }
            },
            error: function(){
              console.warn('There has been an AJAX issue...');
            }
          });
        });
      });
    </script>
  </head>
  <body>
      <div class="jumbotron text-center">
        <h1>Control Panel</h1>
      </div>
      <form>
        <div class="container-fluid">
          <div class="row">
            <span class="icon icon-light col-lg-2 col-md-4 col-sm-0">
              <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
            </span>
            <label class="col-lg-8 col-med-4 col-sm-6">Green Light</label>
            <span class="col-lg-2 col-md-4 col-sm-6">
              <input type="range" min="0" max="1" value="0" name="light[status]" />
            </span>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
