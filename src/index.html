<!DOCTYPE html>
<html ng-app="piTalkerApp">
  <head>
    <title></title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- vendor libraries -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>

    <!-- stylesheets -->
    <link href="vendor/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="build/style.css" />

    <!-- app common -->
    <script src="app/app.js"></script>
  </head>
  <body ng-controller="MainCtrl as main" class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-sm-12">
        <div class="panel panel-primary">
          <div class="panel-heading">Actions</div>
          <ul class="list-group" ng-repeat="actionObj in main.actions">
            <li class="list-group-item" style="display: inline-block"
              ng-repeat="action in actionObj.available">
              <button class="btn btn-info btn-md" style="text-transform: uppercase"
                ng-click="main.triggerAction(actionObj.uid, action.uid)" ng-init="showPreview=(actionObj.uid === 'camera')">
                {{actionObj.label}} {{action.label}}
              </button>
              <img class="thumbnail" src="img/no_image.png" ngSrc="{{action.value}}" width="100%" height="auto" ng-if="showPreview" />
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-5 col-sm-12">
        <div class="panel panel-primary" ng-init="main.startSensorArray(5000)">
          <div class="panel-heading">Sensors</div>
          <table class="table">
            <tr ng-repeat="sensor in main.sensors">
              <th style="white-space: nowrap">{{sensor.label}}</th>
              <td ng-init="main.triggerSensorReading(sensor)" style="text-align: left">
                {{sensor.msg.err || sensor.msg.success}}
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="col-lg-3 col-sm-12">
        <div class="panel panel-primary">
          <div class="panel-heading">Utilities</div>
          <ul class="list-group">
            <li ng-repeat="util in main.utilities" class="list-group-item">
              <i class="fa {{(util.value == 0 || !util.value ? 'fa-circle' : 'fa-dot-circle-o')}}"
                aria-hidden="true"
                ng-click="main.changeUtilityStatus(util)"></i>
              <label>{{util.label}}</label>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
